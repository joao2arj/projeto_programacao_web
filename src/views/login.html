<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form action="/login" method="POST">
              <div class="row justify-content-center">
                <div class="col-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-6">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button style="text-align: center;" type="submit" class="btn btn-primary mt-3 col-4">Entrar</button>
            </form>
            <form action="/pessoa/cadastrar" method="GET">
              <div class="row justify-content-center">
              <button style="text-align: center;" type="submit"
                class="btn btn-primary mt-1 col-4 justify-content-center">Cadastrar</button>
              </div>
            </form>


      </div>
    </div>
  </div>

  <form action="/sair" method="post">
    <div class="row">
      <div class="col-4">
        <button type="submit" class="btn btn-danger w-10 mt-3">Sair</button>
      </div>
    </div>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
